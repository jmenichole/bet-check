# Render.com Backend Deployment Configuration
# Deploy your FastAPI backend to Render.com (free tier available)

services:
  - type: web
    name: bet-check-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SPORTS_API_KEY
        sync: false
