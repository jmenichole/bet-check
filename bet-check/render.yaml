# Render.com Deployment Configuration
# Deploy both FastAPI backend and Next.js frontend to Render.com

services:
  - type: web
    name: bet-check-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SPORTS_API_KEY
        sync: false

  - type: web
    name: bet-check-frontend
    env: node
    buildCommand: cd frontend && npm ci && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: NEXT_PUBLIC_API_URL
        value: https://bet-check-backend.onrender.com
